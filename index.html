<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="DAFFFB">
    <form action="userMessage.html">
        <center><h1>Registration Form</h1></center>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Full Name : </label>
            <input type="text" id="name" required pattern="[A-Za-z. ]{3,25}" placeholder="Enter your full name">
            <br><br>

            <label for="emailid">Email Id : </label>
            <input type="email" id="emailid" name="emailid" required placeholder="Enter email address">
            <br><br>

            <label for="phno">Mobile Number : </label>
            <input type="text" id="phno" required pattern="[6-9]{1}[0-9]{9}" placeholder="Enter mobile number">
            <br><br>

            <label for="address">Address : </label>
            <input type="text" id="address">
            <br><br>

            <label for="city">City : </label>
            <input type="text" id="city"><br>
        </fieldset><br><br>

        <fieldset>
            <legend>Educational Details</legend>
            <label for="higherEducation">Recent Completed Education : </label>
            <input list="HE" id="higherEducation" name="higherEducation" required>
            <datalist id="HE">
                <option>Post Graduation</option>
                <option>Under Graduation</option>
                <option>Diploma</option>
                <option>Intermediate</option>
            </datalist>
            <br><br>

            <label for="college">College Name : </label>
            <input type="text" id="college" name="college" required>
            <br><br>

            <label for="yop">Year of Passing</label>
            <input list="yog" id="yop" name="yop" required>
            <datalist id="yog">
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </datalist>
            <br><br>

            <label for="percent">Percentage(if cgpa, convert it into percentage)</label>
            <input type="text" id="percent" name="percent" required placeholder="Ex: 80" pattern="[0-9]{2, 3}">
        </fieldset><br><br>

        <fieldset>
            <legend>Experience details</legend>
            <label for="exp">Experience(in years) : </label>
            <input type="text" pattern="[0-9]{0,8}" placeholder="If No experience put 0" required>
            <br><br>

            <label for="company">Company Name : </label>
            <input type="text" required placeholder="If you are a fresher put N/A">
            <br><br>
        </fieldset><br><br>

        <fieldset>
            <legend>Skills</legend>
            <fieldset>
                <legend>Technical Skills</legend>
                <label for="skills">Technical Skills : </label>  
                <input type="text" id="skills" placeholder="Ex: Java">       
            </fieldset>
            <br>

            <fieldset>
                <legend>SoftSkills</legend>
                <label for="sskills">SoftSkills : </label>  
                <input type="text" id="sskills" placeholder="Ex: Time Management">
            </fieldset>
            <br>
        </fieldset><br><br>

        <fieldset>
            <legend>Project Details</legend>
            <label for="pname">Project Title : </label>
            <input type="text" id="pname">
            <br><br>

            <label for="desc">Description of the Project : </label>
            <input type="text" id="desc">
            <br>
        </fieldset>
        <br>

        <input type="checkbox" id="agree" required>
        <label for="agree">I confirm that the above information given is correct</label>
        <br><br>

        <center><button type="submit">Submit</button></center>
    </form>
</body>
</html>
